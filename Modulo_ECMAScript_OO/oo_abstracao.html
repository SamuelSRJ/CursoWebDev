    <title>Orientação a Objeto: Abstração</title>
    <script>
        // Modelo Objeto
        class ContaBancaria {
            // Agencia, Numero da Conta, Saldo, Limite
            constructor() {
                this.agencia = 1075
                this.numeroConta = 835125
                this.saldo = 50
                this.limite = 450
            }

            // AÇÕES
            depositar(valorDeposito) {
                this.saldo += valorDeposito
            }

            sacar(valorSaque) {
                this.saldo -= valorSaque
            }

            consultarSaldo() {
                return this.saldo
            }
        }

        let x = new ContaBancaria()
        let y = new ContaBancaria()

        console.log(x.consultarSaldo())
        x.depositar(500)
        console.log(x.consultarSaldo())
        x.sacar(250)
        console.log(x.consultarSaldo())

        console.log(y.consultarSaldo())
    </script>
