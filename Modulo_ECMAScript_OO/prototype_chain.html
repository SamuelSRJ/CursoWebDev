<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Chain</title>
    <script>
        Object.prototype.attr50 = 'Z' // Cuidado
        
        let animal = {attr1: 'a'}
        let vertebrado = {__proto__:animal, attr2: 'b'}
        let ave = {__proto__: vertebrado, attr3: 'c', attr2: 'z'}

        console.log(ave.attr2, ave.attr1, ave.attr3, ave.attr50)
    </script>
</head>
<body>
    
</body>
</html>
