<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const</title>
    <script>
        const SERIE = 'Friends'

        function x() {
            const SERIE = 'The Walking Dead'
            console.log(`Dentro da função: ${SERIE}`)
        }
        x()

        console.log(`Fora da função: ${SERIE}`)
    </script>
</head>
