<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script>
        // Aviao
        // Atributos: Cor e Modelo
        // Metodos: levantarVoo

        // Objeto Literal
        let a1 = {
            cor: 'Branco',
            modelo: 'a380',
            levantarVoo: function() {
                console.log('Levantou voo!')
            }
        }

        // Objeto Função Construtora
        let AviaoF = function() {
            this.cor = 'Azul',
            this.modelo = 'Boeing 787'
            this.levantarVoo = function() {
                console.log('Levantou voo!')
            }
        }

        let a2 = new AviaoF()

        // Objeto Classe
        class AviaoC{
            constructor() {
                this.cor = 'Vermelho'
                this.modelo = 'Embraer E-jets'
            }

            levantarVoo() {
                console.log('Levantou Voo!')
            }
        }

        let a3 = new AviaoC()

        console.log(a1)
        console.log(a2)
        console.log(a3)
    </script>
</head>
<body>
    
</body>
</html>
