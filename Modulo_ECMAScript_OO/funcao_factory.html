<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Factory</title>
    <script>
        let Bicicleta = {
            cor: 'Branca',
            marcha: 'unica',
            aro: 12,
            pedalar() {
                console.log('Método pedalar executado!')
            }
        }

        let Bicicleta2 = {
            cor: 'Vermelho',
            marcha: '18',
            aro: 20,
            pedalar() {
                console.log('Método pedalar executado!')
            }
        }

        console.log(Bicicleta)
        console.log(Bicicleta2)

        let BicicletaFactory = function(cor, marcha, aro) {
            return {
                cor: cor,
                marcha: marcha,
                aro: aro,
                pedalar() {
                    console.log('Método pedalar executado!')
                }
            }
        }

        let Bicicleta3 = BicicletaFactory('rosa', '18', 26)
        console.log(Bicicleta3)

        console.log(`Cor: ${Bicicleta3.cor}`)
        Bicicleta3.pedalar()
    </script>
</head>
<body>
    
</body>
</html>
