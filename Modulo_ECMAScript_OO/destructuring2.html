<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring 2</title>
    <script>
        let produto = {
            descricao: 'Notebook',
            preco: 1800,
            detalhes: {
                fabricante: 'abc',
                modelo: 'xyz'
            }
        }

        // token
        // array => []
        // objeto => {}

        // let {descricao, preco} = produto

        // let {descricao:d, preco:p} = produto

        // let{descricao:d, preco:p, desconto } = produto

        // let {descricao:d, preco: p = 1000, desconto = 5} = produto

        let{detalhes:{fabricante, modelo}} = produto
        console.log(fabricante, modelo)
    </script>
</head>

</body>
</html>
