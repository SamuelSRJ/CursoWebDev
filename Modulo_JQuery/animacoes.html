<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery - Animações</title>

		<style>
			.div {
				width: 80px;
				height: 80px;
				border: 1px solid black;
				background-color: #aaa;
				margin-top: 10px;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				$('button').on('click', () => {

					let visualFinal = {'width': '160px',
						'height': '160px',
						'margin-left': '200px',
						'margin-top' : '200px',
						'border-radius': '80px'}

					$('#div1').animate(visualFinal,
					{
						duration: 3500,
						start: () => { console.log('animação iniciada') },
						complete: () => { 
						
							$('#div2').animate( visualFinal, 'slow')

						}
					} )
				})
				
			})
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar animação</button>
		<div class="div" id="div1"></div>

		<div class="div" id="div2"></div>
			
	</body>

</html>
