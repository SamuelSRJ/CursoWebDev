<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery - Recuperando e Manipulando atributos</title>

        <!-- Link script CDN do JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(
                function() {
                    $('img').attr('src', 'esfera_2.png')
                    $('img').attr('border', 20)

                    $('div').attr('style', 'background-color: blue; width: 200px; height: 200px;')

                    $('input').attr('value', 'manipulado pelo JQuery')
                }
            )
        </script>
    </head>
    <body>
 
        <img src="esfera_1.png" border="5">

        <div style="background-color: red; width: 100px; height: 100px;"></div>

        <input type="text" value="eu sou um input">

    </body>
</html>
