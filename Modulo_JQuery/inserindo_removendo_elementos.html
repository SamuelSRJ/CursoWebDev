<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery - Inserindo e removendo elementos</title>

        <!-- Link script CDN do JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(
                function() {

                    $('#lista1').remove()

                    $('#linha').remove()
                }
            )
        </script>
    </head>
    <body>
 
        <ul id="lista1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <div id="lista2">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>

        <hr id="linha">

    </body>
</html>
