<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="bootstrap4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconic CSS -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/5879f7a5cf.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="fontawesome/css/all.css"> -->

  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
    <h3 class="border-bottom">Font awesome</h3>
    <button class="btn btn-dark">
      <i class="fa-brands fa-x-twitter display-4 text-light"></i>
    </button>
    <i class="fas fa-bomb display-3 text-danger"></i>

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bolt display-3 text-warning"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <button class="btn btn-danger btn-lg">
      <i class="oi oi-bolt"></i>
      Click Here!
    </button>
    <br>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
