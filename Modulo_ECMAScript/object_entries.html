    <title>Object Values</title>

<body>
    <script>

        let objeto = {
            nome: 'Samuel de Souza',

            },
            hobbies: [
                { id: 1, hobby: 'Fazer trilha'},
                { id: 2, hooby: 'Dormir'},
            ],

        }

        console.log(objeto.profissional.profissao)
        console.log(Object.values(objeto)) // Converte o objeto para um array enumerado
        console.log(Object.entries(objeto)) // Converte o array para 


    </script>
