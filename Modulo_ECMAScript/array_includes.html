<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Includes</title>
</head>
<body>
    <script>

        let arr = ['banana', 'maca', 'uva']

        // Existe um determinado elemento

        // FIND
        // Find retorna o valor pesquisado se existe ou undefined
        // let retorno = arr.find(item => item == 'abacaxi') 
        
        // INCLUDES
        // INCLUDES retorna true ou false para a existencia da busca no array
        let retorno = arr.includes('abacaxi')

        console.log(retorno)


    </script>

</body>
</html>
