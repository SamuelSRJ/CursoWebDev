<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Costumizadas</title>
    <style type="text/css">
        @font-face {
            font-family: "Road Rage";
            src: url(fonts/RoadRage.woff);
        }

        @font-face {
            font-family: Ancient;
            src: url(fonts/Ancient-Medium.woff);
        }

        @font-face {
            font-family: Heart;
            src: url(fonts/BringHeart.woff);
        }

        @font-face {
            font-family: Madelina;
            src: url(fonts/MadelinaScript.woff);
        }

        h1 {
            font-size: 4em;
            font-family: "Road Rage";
            text-align: center;
        }

        h2 {
            font-size: 5em;
            font-family: "Ancient";
            text-align: center;
        }

        h3 {
            font-size: 5em;
            font-family: "Heart";
            text-align: center;
        }

        h4 {
            font-size: 5em;
            font-family: "Madelina";
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sunset 0verdrive</h1>
    <h2>Racionais</h2>
    <h3>Heart</h3>
    <h4>Madelina</h4>
</body>
</html>
