<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">
        a{
            padding: 5px 10px;
            text-decoration: none;
        }
        a:link{
            color: orange;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: #FFF;
            background: green;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a> |
    <a href="#">TecMundo</a> |
    <a href="#">Lhdmno</a> |
    <a href="#">Mega Curioso</a>
</body>
</html>
