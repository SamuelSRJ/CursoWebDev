<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14 - Funções String</title>
    <script>
        var nome = 'Jorge Sant Ana'

        // Propriedade length
        document.write(nome.length)
        document.write('<br>')

        // Propriedade CharAt
        document.write(nome.charAt(12))
        document.write('<br>')

        // Propriedade indexOf
        document.write(nome.indexOf('g'))
        document.write('<br>')

        // Propriedade Replace
        document.write(nome.replace('Sant Ana', 'Silva'))
        document.write('<br>')
        
        // Propriedade substr
        document.write(nome.substr(6, 4)) // Extrai caracteres a partir do 6 e os próximos 4
        document.write('<br>')

        // Propriedade toLowerCase
        document.write(nome.toLowerCase())
        document.write('<br>')

        // Propriedade toUpperCase
        document.write(nome.toUpperCase())
        document.write('<br>')

        // Propriedade Trim
        document.write('-' + nome.trim() + '-') // Remove os espaços antes e depois das palavras (limpa a entrada)

    </script>
</head>
<body>
    
</body>
</html>
