<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Erros</title>
    <script>
        throw new Error ('Houve um erro, mas não se preocupe estamos tratando isso')
        
        // Netflix
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Fullmetal Alchemist'
        video[1]['anime']

        function getVideo(video) {
            try {
                // Lógica
                // HTTP
                console.log(video[0]['nome'])
            } catch(erro) {
                tratarErro(erro)
                console.log('Agora sim podemos tratar o erro')

            } finally {
                console.log('Sempre passa por aqui (try / catch)')
            }

            console.log('A aplicação não morreu!')
        }

        function tratarErro(e) {
            console.log(e)
        }

        getVideo(video)
    </script>
</head>

</html>
