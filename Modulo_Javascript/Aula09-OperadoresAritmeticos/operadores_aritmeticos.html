<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritméticos</title>
    <script>
        var num1 = parseInt(prompt('Digite o primeiro numero: '))
        var num2 = parseInt(prompt('Digite o segundo numero: '))

        document.write('A soma entre ' + num1 + ' + ' + num2 + ' = ' + (num1 + num2))
        document.write('<br>A subtração entre ' + num1 + ' - ' + num2 + ' = ' + (num1 - num2))
        document.write('<br>A multiplicação entre ' + num1 + ' x ' + num2 + ' = ' + (num1 * num2))
        document.write('<br>A divisão de ' + num1 + ' / ' + num2 + ' = ' + (num1 / num2))

        document.write(11 + 5 - 5 * 2 / 2)
    </script>
</head>
<body>
    
</body>
</html>
