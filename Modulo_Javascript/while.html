<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        var x = 1
        document.write('INICIO <br>')
        while(x <= 10) {
            document.write(x + '<br>')
            x++

            /*
            if(x === 5) {
                break
            }
            */

            if(x === 5){
                continue
            }
        }
        document.write('FIM')
    </script>
</head>
<body>
    
</body>
</html>
