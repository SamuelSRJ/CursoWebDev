<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Funções Matematicas</title>
    <script>
        var x = 10.380

        // Função Math Ceil
        document.write(Math.ceil(x)) // Arredonda o valor pra cima até um inteiro
        document.write('<br>')

        // Função Math Floor
        document.write(Math.floor(x)) // Deixa somente o valor inteiro desconsiderando os dados após a virgula
        document.write('<br>')

        // Função Math Round
        document.write(Math.round(x)) // Arredonda o valor pra cima ou pra baixo dependendo do valor.
        document.write('<br>')

        // Função Math Random
        document.write(Math.random()) // Gera um numero aleatório entre 0 e 1
        document.write('<br>')

    </script>
</head>
<body>
    
</body>
</html>
