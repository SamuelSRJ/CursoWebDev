<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando classes</title>
    <style>
        .estilo1 {
            background: #FF0000;
            color: #fff;
        }
        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: blue;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>
    <script>
        function modificarClasse () {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe de elementos</div>
    <hr>
    <button type="button" onclick="modificarClasse()">Aplicar classe</button>
</body>
</html>
