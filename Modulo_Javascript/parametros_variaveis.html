<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Variaveis</title>
    <script>
        function soma() {
            var resultado = 0
            for(var i in arguments) {
                resultado += arguments[i]
            }
            return resultado
        }

        console.log(soma(7, 5, 3.2))
    </script>
