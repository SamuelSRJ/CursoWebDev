<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Pesquisa</title>
    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        console.log(lista_frutas.indexOf('Morango'))

        var auxiliar = lista_frutas.indexOf('Banana')

        if(auxiliar === -1) {
            console.log('Elemento não existe no Array')
        } else {
            console.log('Elemento existe no Array e está na posição ' + auxiliar)
        }

    </script>
</head>
<body>
    
</body>
</html>
