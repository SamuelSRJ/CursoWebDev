<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var parametro = parseInt(prompt('Digite um número: '))
        switch (parametro) {
            case 1:
            // Se parametro === 1
            document.write('Parametro 1')
            break
            
            case 2:
            // Se parametro === 1
            document.write('Parametro 2')
            break

            default:
            // Se parametro não encontrado
            document.write('Parametro Default')
        }
    </script>
</head>
<body>
    
</body>
</html>
