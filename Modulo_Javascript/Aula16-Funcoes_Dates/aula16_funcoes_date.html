<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16 - Funções Date (Data)</title>
    <script>
        var data = new Date() // cria uma instancia da data atual 30/09/2024 - 11:35
        
        // get.Date() - Retorna o dia atual (retornará somente 30)
        document.write(data.getDate())
        document.write('<br>')

        // get.Month() - Retorna o mês atual (0 - 11)
        document.write(data.getMonth() + 1)
        document.write('<br>')

        // get.FullYear() - Retornar o ano atual
        document.write(data.getFullYear())
        document.write('<br>')

        // Acrescentando dias, meses e anos
        document.write('<hr><br>')
        document.write(data.toString())
        data.setDate(data.getDate()+ 720)
        document.write('<hr>')
        document.write(data.toString())
        document.write('<br><br><hr>')

        // Adicionar / Remover meses
        document.write(data.toString())
        data.setMonth(data.getMonth()+1)
        document.write('<hr>')
        document.write(data.toString())

        // Adicionar / Remover anos
        document.write('<br><br>')
        document.write(data.toString())
        data.setFullYear(data.getFullYear()-1)
        document.write('<hr>')
        document.write(data.toString())

    </script>
</head>
<body>
    
</body>
</html>
