<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM  - Timing</title>
    <script>
        // setTimeout(function() { document.write('Inicio da aplicação<br>') }, 2000)

        var i = 5
        var x = setInterval(function() { 
            document.write(i + '<br>');
            i--

            if(i === -1) {
                clearInterval(x)
            }
        }, 1000)
    </script>
</head>

</html>
