<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Incluir e remover</title>
    <script>
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        // INSERCÃO
        // Para incluir um elemento no final do Array (Comando push)
        lista_frutas.push('Uva')

        // Para incluir um elemento no inicio do Array (Comando unshift)
        lista_frutas.unshift('Amora')

        // REMOÇÃO
        // Para excluir um elemento no final do Array (comando pop())
        lista_frutas.pop()

        // Para excluir um elemento no inicio do Array (comando shift)
        lista_frutas.shift()

        console.log(lista_frutas)
    </script>
</head>
<body>
    
</body>
</html>
