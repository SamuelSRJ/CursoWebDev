<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
    <script>
        var nota = prompt('Digite a nota do aluno: ')
        var media = 7
        
        if (nota >= media) {
            document.write('APROVADO!')
        } else {
            document.write('REPROVADO!')
        }
    </script>
</head>
