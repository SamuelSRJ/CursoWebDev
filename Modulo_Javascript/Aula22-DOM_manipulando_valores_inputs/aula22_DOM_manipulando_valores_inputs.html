<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando valores inputs</title>
    <script>
        function distribuirCaracter() {
            // Captura o valor digitado
            var caracter = document.getElementById('entrada').value
            // Limpa o campo de digitação
            document.getElementById('entrada').value = ''
            console.log(caracter)
            // Limpa espaços em branco nas extremidades da string
            caracter.trim()
            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter()" id="entrada">
    <hr>
    <label for="">Letras: </label>
    <input type="text" disabled="disabled" id="apenas_letras">
    <label for="">Números: </label>
    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
