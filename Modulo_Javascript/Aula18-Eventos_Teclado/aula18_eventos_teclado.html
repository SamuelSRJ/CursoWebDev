<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Teclado</title>
    <script>
        /*
            onkeydown - Ocorre quando a tecla é pressionada
            onkeypress - Ocorre quando uma TECLA QUE GERA UM CARACTER é pressionada
            onkeyup - Ocorre quando a tecla é liberada
        */

        function acao1() {
            alert('Evento disparado')
        }
    </script>
</head>
<body>
    <input onkeyup="acao1()" type="text">
</body>
</html>
