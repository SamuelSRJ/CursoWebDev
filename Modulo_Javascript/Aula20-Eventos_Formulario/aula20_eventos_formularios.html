<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Formulário</title>
    <script>
        /*
            onfocus - Ocorre quando o elemento recebe o foco
            onblur - Ocorre quando o elemento perde o foco
            onchange - Ocorre quando o elemento é modificado
        */
    </script>
</head>
<body>
    <input onfocus="console.log('Recebeu o foco')" onblur="console.log('Perdeu o foco')" type="text">
    <select name="" id="" onchange="console.log('Estado foi modificado')">
        <option>-- Selecione --</option>
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>
</body>
</html>
